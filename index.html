<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Widget</title>
  <style>
    :root {
      --notion-bg: #ffffff;
      --notion-text: #37352f;
      --notion-border: rgba(55, 53, 47, 0.16);
      --btn-bg: white;
      --btn-hover: rgba(55, 53, 47, 0.08);
      --btn-active-bg: #37352f;
      --btn-active-text: white;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --notion-bg: #37352f;
        --notion-text: #ffffff;
        --notion-border: rgba(255, 255, 255, 0.16);
        --btn-bg: #444;
        --btn-hover: rgba(255, 255, 255, 0.1);
        --btn-active-bg: var(--notion-text);
        --btn-active-text: #37352f;
      }
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--notion-bg);
      color: var(--notion-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      width: 100%;
      max-width: 460px;
      margin-inline: auto;
    }

    .modes, .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    button {
      font-family: inherit;
      font-size: 14px;
      font-weight: 500;
      padding: 6px 12px;
      border: 1px solid var(--notion-border);
      border-radius: 6px;
      background: var(--btn-bg);
      color: var(--notion-text);
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.15s ease;
      white-space: nowrap;
      text-align: center;
      min-width: 90px;
      flex: 1 1 auto;
    }

    button:hover {
      background: var(--btn-hover);
    }

    button.active {
      background: var(--btn-active-bg);
      color: var(--btn-active-text);
      border: 1px solid transparent;
    }

    .label {
      font-size: 1em;
      margin-top: 8px;
      margin-bottom: 4px;
      text-align: center;
    }

    .timer {
      font-size: 6em;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    @media (max-width: 360px) {
      .timer {
        font-size: 4em;
      }
      button {
        font-size: 0.85em;
        padding: 5px 8px;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <div class="modes">
    <button id="pomodoroBtn" onclick="setMode('Pomodoro', 25)">Enfoque</button>
    <button id="shortBreakBtn" onclick="setMode('Break corto', 5)">Break corto</button>
    <button id="longBreakBtn" onclick="setMode('Break largo', 15)">Break largo</button>
  </div>
  <div class="label" id="sessionLabel">Pomodoro</div>
  <div class="timer" id="timer">25:00</div>
  <div class="controls">
    <button onclick="startTimer()">Iniciar</button>
    <button onclick="pauseTimer()">Pausar</button>
    <button onclick="resetTimer()">Reiniciar</button>
  </div>

  <script>
    let time = 25 * 60;
    let timer;
    let running = false;
    let currentMode = 'Pomodoro';

    const timerElement = document.getElementById("timer");
    const sessionLabel = document.getElementById("sessionLabel");
    const buttons = {
      'Pomodoro': document.getElementById('pomodoroBtn'),
      'Break corto': document.getElementById('shortBreakBtn'),
      'Break largo': document.getElementById('longBreakBtn')
    };

    function updateDisplay() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerElement.textContent = `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
    }

    function updateActiveButton() {
      Object.keys(buttons).forEach(mode => {
        buttons[mode].classList.remove('active');
      });
      buttons[currentMode].classList.add('active');
    }

    function startTimer() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          if (time > 0) {
            time--;
            updateDisplay();
          } else {
            clearInterval(timer);
            running = false;
            alert(`${currentMode} terminado!`);
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      running = false;
    }

    function resetTimer() {
      pauseTimer();
      switch (currentMode) {
        case 'Pomodoro': time = 25 * 60; break;
        case 'Break corto': time = 5 * 60; break;
        case 'Break largo': time = 15 * 60; break;
      }
      updateDisplay();
    }

    function setMode(mode, minutes) {
      pauseTimer();
      currentMode = mode;
      sessionLabel.textContent = mode;
      time = minutes * 60;
      updateDisplay();
      updateActiveButton();
    }

    updateDisplay();
    updateActiveButton();
  </script>
</body>
</html>
