<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Widget</title>
  <style>
    :root {
      /* Colores modo oscuro */
      --bg-dark: #191919;
      --text-dark: #ffffff;
      --border-dark: rgba(255, 255, 255, 0.16);
      --btn-bg-dark: #444;
      --btn-hover-dark: rgba(255, 255, 255, 0.1);
      --btn-active-bg-dark: var(--text-dark);
      --btn-active-text-dark: #191919;

      /* Colores modo claro */
      --bg-light: #fefefe;
      --text-light: #202020;
      --border-light: rgba(0, 0, 0, 0.12);
      --btn-bg-light: #ddd;
      --btn-hover-light: rgba(0, 0, 0, 0.1);
      --btn-active-bg-light: var(--text-light);
      --btn-active-text-light: #fefefe;
    }

    /* Por defecto modo oscuro */
    body {
      margin: 0;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      width: 100%;
      max-width: 460px;
      margin-inline: auto;
      transition: background 0.3s, color 0.3s;
    }

    /* Ajustes para modo claro */
    @media (prefers-color-scheme: light) {
      body {
        background: var(--bg-light);
        color: var(--text-light);
      }
      button {
        background: var(--btn-bg-light);
        color: var(--text-light);
        border: 1px solid var(--border-light);
        box-shadow: none;
      }
      button:hover {
        background: var(--btn-hover-light);
      }
      button.active {
        background: var(--btn-active-bg-light);
        color: var(--btn-active-text-light);
        border: 1px solid transparent;
      }
      input[type="number"] {
        background: var(--btn-bg-light);
        color: var(--text-light);
        border: 1px solid var(--border-light);
      }
    }

    .modes, .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    button {
      font-family: inherit;
      font-size: 14px;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
      white-space: nowrap;
      text-align: center;
      min-width: 90px;
      flex: 1 1 auto;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }

    .label {
      font-size: 1em;
      margin-top: 8px;
      margin-bottom: 4px;
      text-align: center;
    }

    .timer {
      font-size: 6em;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    input[type="number"] {
      font-size: 1em;
      width: 3em;
      text-align: center;
      outline: none;
      border-radius: 4px;
      margin: 0 0.2em;
    }

    .edit-controls {
      margin-top: 0.5em;
      display: flex;
      gap: 0.5em;
      justify-content: center;
    }

    .edit-controls button {
      min-width: auto;
      padding: 4px 10px;
    }

    @media (max-width: 360px) {
      .timer {
        font-size: 4em;
      }
      button {
        font-size: 0.85em;
        padding: 5px 8px;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <div class="modes">
    <button id="pomodoroBtn" onclick="setMode('Pomodoro', 25)">Enfoque</button>
    <button id="shortBreakBtn" onclick="setMode('Break corto', 5)">Break corto</button>
    <button id="longBreakBtn" onclick="setMode('Break largo', 15)">Break largo</button>
  </div>
  <div class="label" id="sessionLabel">Pomodoro</div>
  <div class="timer" id="timer" onclick="editTimer()">25:00</div>
  <div class="controls">
    <button onclick="startTimer()">Iniciar</button>
    <button onclick="pauseTimer()">Pausar</button>
    <button onclick="resetTimer()">Reiniciar</button>
  </div>

  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/medium_bell_ringing_near.ogg?hl=es-419" preload="auto"></audio>

  <script>
    let time = 25 * 60;
    let timer;
    let running = false;
    let currentMode = 'Pomodoro';
    let alarmPlaying = false;
    let editing = false;

    const timerElement = document.getElementById("timer");
    const sessionLabel = document.getElementById("sessionLabel");
    const alarmSound = document.getElementById("alarmSound");

    const buttons = {
      'Pomodoro': document.getElementById('pomodoroBtn'),
      'Break corto': document.getElementById('shortBreakBtn'),
      'Break largo': document.getElementById('longBreakBtn')
    };

    function updateDisplay() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      if (!editing) {
        timerElement.textContent = `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
      }
    }

    function updateActiveButton() {
      Object.keys(buttons).forEach(mode => {
        buttons[mode].classList.remove('active');
      });
      buttons[currentMode].classList.add('active');
    }

    function startTimer() {
      if (!running && !editing) {
        running = true;
        timer = setInterval(() => {
          if (time > 0) {
            time--;
            updateDisplay();
          } else {
            clearInterval(timer);
            running = false;
            alarmSound.currentTime = 0;
            alarmSound.play().catch(() => {});
            alarmPlaying = true;
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      running = false;
    }

    function resetTimer() {
      pauseTimer();
      editing = false;
      stopAlarm();
      switch (currentMode) {
        case 'Pomodoro': time = 25 * 60; break;
        case 'Break corto': time = 5 * 60; break;
        case 'Break largo': time = 15 * 60; break;
      }
      updateDisplay();
    }

    function setMode(mode, minutes) {
      pauseTimer();
      editing = false;
      stopAlarm();
      currentMode = mode;
      sessionLabel.textContent = mode;
      time = minutes * 60;
      updateDisplay();
      updateActiveButton();
    }

    function editTimer() {
      if (running || editing) return;

      editing = true;
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;

      timerElement.innerHTML = `
        <input id="minInput" type="number" min="0" max="999" value="${minutes}" /> :
        <input id="secInput" type="number" min="0" max="59" value="${seconds}" />
        <div class="edit-controls">
          <button id="applyBtn">Aplicar</button>
          <button id="cancelBtn">Cancelar</button>
        </div>
      `;

      const minInput = document.getElementById('minInput');
      const secInput = document.getElementById('secInput');
      const applyBtn = document.getElementById('applyBtn');
      const cancelBtn = document.getElementById('cancelBtn');

      [minInput, secInput, applyBtn, cancelBtn].forEach(el => {
        el.addEventListener('click', e => e.stopPropagation());
      });

      minInput.focus();

      applyBtn.onclick = () => {
        let min = parseInt(minInput.value);
        let sec = parseInt(secInput.value);
        if (isNaN(min) || min < 0) min = 0;
        if (isNaN(sec) || sec < 0 || sec > 59) sec = 0;
        time = min * 60 + sec;
        editing = false;
        updateDisplay();
      };

      cancelBtn.onclick = () => {
        editing = false;
        updateDisplay();
      };
    }

    function stopAlarm() {
      if (alarmPlaying) {
        alarmSound.pause();
        alarmSound.currentTime = 0;
        alarmPlaying = false;
      }
    }

    document.addEventListener('click', (e) => {
      stopAlarm();
      if (editing && !timerElement.contains(e.target)) {
        editing = false;
        updateDisplay();
      }
    });

    updateDisplay();
    updateActiveButton();
  </script>
</body>
</html>
