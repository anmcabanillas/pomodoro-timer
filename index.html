<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Widget</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: var(--bg-color, #f4f4f4);
      color: var(--text-color, #333);
    }

    .modes {
      margin-bottom: 20px;
    }

    button {
      padding: 8px 18px;
      margin: 5px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid rgba(0, 0, 0, 0.14);
      background-color: #fff;
      color: #37352f;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: rgba(55, 53, 47, 0.08);
    }

    .active {
      background: var(--btn-bg-color, #37352f);
      color: var(--btn-text-color, #fff);
      border: none;
    }

    .label {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 5em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    @media (max-width: 400px) {
      .timer {
        font-size: 3em;
      }
      button {
        padding: 6px 12px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="modes">
    <button id="pomodoroBtn" onclick="setMode('Pomodoro', 25)">Enfoque</button>
    <button id="shortBreakBtn" onclick="setMode('Break corto', 5)">Break corto</button>
    <button id="longBreakBtn" onclick="setMode('Break largo', 15)">Break largo</button>
  </div>
  <div class="label" id="sessionLabel">Pomodoro</div>
  <div class="timer" id="timer">25:00</div>
  <div class="controls">
    <button onclick="startTimer()">Iniciar</button>
    <button onclick="pauseTimer()">Pausar</button>
    <button onclick="resetTimer()">Reiniciar</button>
  </div>

  <script>
    let time = 25 * 60;
    let timer;
    let running = false;
    let currentMode = 'Pomodoro';

    const timerElement = document.getElementById("timer");
    const sessionLabel = document.getElementById("sessionLabel");
    const buttons = {
      'Pomodoro': document.getElementById('pomodoroBtn'),
      'Break corto': document.getElementById('shortBreakBtn'),
      'Break largo': document.getElementById('longBreakBtn')
    };

    function updateDisplay() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerElement.textContent = `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
    }

    function updateActiveButton() {
      Object.keys(buttons).forEach(mode => {
        buttons[mode].classList.remove('active');
      });
      buttons[currentMode].classList.add('active');
    }

    function startTimer() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          if (time > 0) {
            time--;
            updateDisplay();
          } else {
            clearInterval(timer);
            running = false;
            alert(`${currentMode} terminado!`);
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      running = false;
    }

    function resetTimer() {
      pauseTimer();
      switch (currentMode) {
        case 'Pomodoro': time = 25 * 60; break;
        case 'Break corto': time = 5 * 60; break;
        case 'Break largo': time = 15 * 60; break;
      }
      updateDisplay();
    }

    function setMode(mode, minutes) {
      pauseTimer();
      currentMode = mode;
      sessionLabel.textContent = mode;
      time = minutes * 60;
      updateDisplay();
      updateActiveButton();
    }

    updateDisplay();
    updateActiveButton();
  </script>
</body>
</html>
