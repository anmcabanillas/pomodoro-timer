<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Widget</title>
  <style>
    :root {
      --notion-bg: #ffffff;
      --notion-text: #37352f;
      --notion-subtext: #6b6b6b;
      --notion-border: rgba(55, 53, 47, 0.16);
      --notion-progress-bg: #edeae7;
      --notion-progress-fill: #37352f;
      --notion-btn-border: rgba(55, 53, 47, 0.16);
      --notion-btn-bg: #ffffff;
      --notion-btn-shadow: rgba(0, 0, 0, 0.04);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --notion-bg: #191919;
        --notion-text: #ffffff;
        --notion-subtext: #a3a3a3;
        --notion-border: #3f3f3f;
        --notion-progress-bg: #2c2c2c;
        --notion-progress-fill: #ffffff;
        --notion-btn-border: #3f3f3f;
        --notion-btn-bg: #191919;
        --notion-btn-shadow: rgba(255, 255, 255, 0.05);
      }
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--notion-bg);
      color: var(--notion-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      width: 100%;
      max-width: 460px;
      margin-inline: auto;
    }

    .modes, .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    button {
      font-family: inherit;
      font-size: 14px;
      font-weight: 500;
      padding: 6px 12px;
      border: 1px solid var(--notion-btn-border);
      border-radius: 6px;
      background: var(--notion-btn-bg);
      color: var(--notion-text);
      box-shadow: 0 1px 2px var(--notion-btn-shadow);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.15s ease;
      white-space: nowrap;
      text-align: center;
      min-width: 90px;
      flex: 1 1 auto;
    }

    button:hover {
      background: rgba(55, 53, 47, 0.08);
    }

    button.active {
      background: var(--notion-text);
      color: var(--notion-bg);
      border: 1px solid transparent;
    }

    .label {
      font-size: 1em;
      margin-top: 8px;
      margin-bottom: 4px;
      text-align: center;
      user-select: none;
    }

    .timer {
      font-size: 6em;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    .timer input[type="number"] {
      font-size: 1em;
      width: 3em;
      text-align: center;
      border: 1px solid var(--notion-border);
      background: var(--notion-btn-bg);
      color: var(--notion-text);
      outline: none;
      border-radius: 4px;
      margin: 0 0.2em;
    }

    .edit-controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .edit-controls button {
      min-width: 70px;
      padding: 5px 10px;
      font-size: 0.9em;
    }

    @media (max-width: 360px) {
      .timer {
        font-size: 4em;
      }
      button {
        font-size: 0.85em;
        padding: 5px 8px;
        min-width: unset;
      }
      .edit-controls button {
        min-width: 60px;
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="modes">
    <button id="pomodoroBtn" onclick="setMode('Pomodoro', 25)">Enfoque</button>
    <button id="shortBreakBtn" onclick="setMode('Break corto', 5)">Break corto</button>
    <button id="longBreakBtn" onclick="setMode('Break largo', 15)">Break largo</button>
  </div>
  <div class="label" id="sessionLabel">Pomodoro</div>
  <div class="timer" id="timer" onclick="editTimer()">25:00</div>
  <div class="controls">
    <button onclick="startTimer()">Iniciar</button>
    <button onclick="pauseTimer()">Pausar</button>
    <button onclick="resetTimer()">Reiniciar</button>
  </div>

  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/medium_bell_ringing_near.ogg?hl=es-419" preload="auto"></audio>

  <script>
    let time = 25 * 60;
    let timer;
    let running = false;
    let currentMode = 'Pomodoro';
    let alarmPlaying = false;
    let editing = false;

    const timerElement = document.getElementById("timer");
    const sessionLabel = document.getElementById("sessionLabel");
    const alarmSound = document.getElementById("alarmSound");

    const buttons = {
      'Pomodoro': document.getElementById('pomodoroBtn'),
      'Break corto': document.getElementById('shortBreakBtn'),
      'Break largo': document.getElementById('longBreakBtn')
    };

    function updateDisplay() {
      if (!editing) {
        const minutes = Math.floor(time / 60);
        const seconds = time % 60;
        timerElement.innerHTML = `${minutes.toString().padStart(2, "0")}:<span>${seconds.toString().padStart(2, "0")}</span>`;
      }
    }

    function updateActiveButton() {
      Object.keys(buttons).forEach(mode => {
        buttons[mode].classList.remove('active');
      });
      buttons[currentMode].classList.add('active');
    }

    function startTimer() {
      if (!running && !editing) {
        running = true;
        timer = setInterval(() => {
          if (time > 0) {
            time--;
            updateDisplay();
          } else {
            clearInterval(timer);
            running = false;
            alarmSound.play();
            alarmPlaying = true;
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      running = false;
    }

    function resetTimer() {
      pauseTimer();
      switch (currentMode) {
        case 'Pomodoro': time = 25 * 60; break;
        case 'Break corto': time = 5 * 60; break;
        case 'Break largo': time = 15 * 60; break;
      }
      editing = false;
      updateDisplay();
    }

    function setMode(mode, minutes) {
      pauseTimer();
      currentMode = mode;
      sessionLabel.textContent = mode;
      time = minutes * 60;
      editing = false;
      updateDisplay();
      updateActiveButton();
    }

    function editTimer() {
      if (running || editing) return;
      editing = true;
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;

      timerElement.innerHTML = `
        <input id="minInput" type="number" min="0" max="999" value="${minutes}" /> :
        <input id="secInput" type="number" min="0" max="59" value="${seconds}" />
        <div class="edit-controls">
          <button id="applyBtn" type="button">Aplicar</button>
          <button id="cancelBtn" type="button">Cancelar</button>
        </div>
      `;

      const minInput = document.getElementById('minInput');
      const secInput = document.getElementById('secInput');
      const applyBtn = document.getElementById('applyBtn');
      const cancelBtn = document.getElementById('cancelBtn');

      applyBtn.onclick = () => {
        let min = parseInt(minInput.value) || 0;
        let sec = parseInt(secInput.value) || 0;
        if (sec > 59) sec = 59;
        time = min * 60 + sec;
        editing = false;
        updateDisplay();
      };

      cancelBtn.onclick = () => {
        editing = false;
        updateDisplay();
      };

      minInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          secInput.focus();
        }
      });

      secInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          applyBtn.click();
        }
      });

      // prevent clicks from closing edit mode
      const stopPropagation = e => e.stopPropagation();
      [minInput, secInput, applyBtn, cancelBtn].forEach(el => {
        el.addEventListener('click', stopPropagation);
      });
    }

    setMode('Pomodoro', 25);

    // Detener alarma al hacer clic en cualquier parte del documento
document.addEventListener('click', () => {
  if (alarmPlaying) {
    alarmSound.pause();
    alarmSound.currentTime = 0;
    alarmPlaying = false;
  }
});

  </script>
</body>
</html>
